{% extends 'base.html' %}
{% block title %}Edit {{ account }}{% endblock %}

{% block content %}
    <h1>Edit {{ account }}</h1>
    <br>
    <a class="link" href="{% url 'password_change' %}">Change password</a>
    <form method="post" enctype="multipart/form-data" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
