{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <br>
    <form method="post" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
    <a class="link" href="{% url 'password_reset' %}">Forgot password?</a>
{% endblock %}
