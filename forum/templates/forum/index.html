{% extends 'base.html' %}
{% block title %}Forum{% endblock %}
{% block content %}
    <h1>Forum sections</h1>
    <a href="{% url 'section_create' %}">new</a>
    <br>
    <br>
    {% for section in sections %}
        <h3><a href="{% url 'section_details' section.pk %}" class="link">{{ section.title }}</a></h3>
        <p>{{ section.description }}</p>
        <br>
    {% endfor %}
{% endblock %}
