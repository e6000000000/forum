{% extends 'base.html' %}
{% block title %}Edit profile{% endblock %}

{% block content %}
    <div class="item">
        <div class="text">
            <h1>Edit profile</h1>
            <a class="link" href="{% url 'password_change' %}">Change password</a>
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
