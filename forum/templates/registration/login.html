{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="item">
        <div class="text">
            <h1>Login</h1>
            <a class="link" href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </div>
    <form method="post" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>
{% endblock %}
