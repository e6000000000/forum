{% extends 'base.html' %}
{% block title %}Password reset{% endblock %}

{% block content %}
    <h1>Password reset</h1>
    <p>We will send you a link to reset password.</p>
    <br>
    <form method="post" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Send">
    </form>
{% endblock %}
